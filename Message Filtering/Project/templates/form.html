										<label class="control-label col-md-2">Sender:</label>
										<div class="col-md-3">
											<input type="text" class="form-control tt-input" disabled value="{{ message.body|slice:"7:19" }}">
										</div>
                                        <label class="control-label col-md-2">Reciver:</label>
										<div class="col-md-3">
											<input type="text" class="form-control tt-input" disabled value="{{ message.bic }}">
										</div>
									</div>
								</div>

									<div class="form-group">
										<label class="control-label col-md-2">Reference Number:20:</label>
										<div class="col-md-3">
											<input type="text" class="form-control tt-input" disabled value="{{ message.file_name|slice:"19:" }}">
										</div>
                                        <label class="control-label col-md-2">Related Reference:21:</label>
										<div class="col-md-3">

									</div>
								</div>

											<textarea type="text" class="form-control tt-input" style="height: 250px;"></textarea>
										</div>
                                        <label class="control-label col-md-1">Comment:70:</label>
										<div class="col-md-3">
											<textarea type="text" class="form-control tt-input" style="height: 250px;">Django provides two ways to generate aggregates. The first way is to generate summary values over an entire QuerySet. For example, say you wanted to calculate the average price of all books available for sale. Django’s query syntax provides a means for describing the set of all books:</textarea>
										</div>
                                        <label class="control-label col-md-1">Comment:77A:</label>
										<div class="col-md-3">
											<textarea type="text" class="form-control tt-input" style="height: 250px;">Django provides two ways to generate aggregates. The first way is to generate summary values over an entire QuerySet. For example, say you wanted to calculate the average price of all books available for sale. Django’s query syntax provides a means for describing the set of all books:</textarea>
										</div>

								</div>

										</div>
									</div>
								</div>

											<button type="button" class="btn default">Cancel</button>
										</div>
									</div>
								</div>

							</form>
							<!-- END FORM-->
							<div id="form_modal11" class="modal fade" role="dialog" aria-labelledby="myModalLabel10" aria-hidden="true">

													<label class="control-label col-md-4">Default</label>
													<div class="col-md-8">
														<select class="bs-select form-control">
															<option>Mustard</option>
															<option>Ketchup</option>
															<option>Relish</option>
														</select>
													</div>
												</div>
